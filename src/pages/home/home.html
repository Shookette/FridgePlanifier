<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="item-inner">
        <div class="itemClass">
          <div>
            <span>Fridge Planifier</span>
          </div>
          <div>
            <ion-icon ios="ios-camera" md="md-camera" (click)="scanProduct()"></ion-icon>
            <ion-icon ios="ios-add" md="md-add" (click)="addProduct()"></ion-icon>
          </div>
        </div>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let product of products" class="item item-block">
      <div class="itemClass">
        <div>
          <span>{{ product.name }} - {{ remainingTime(product.expirationDate)}}</span>
        </div>
        <div>
          <ion-icon ios="ios-trash" md="md-trash" (click)="removeProduct(product.id)"></ion-icon>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
