<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="item-inner">
        <div class="itemClass">
          <div>
            <span>{{ 'title' | translate }}</span>
          </div>
          <div>
            <ion-icon class="iconscan" ios="ios-qr-scanner" md="md-qr-scanner" (click)="scanProduct()"></ion-icon>
            <ion-icon class="iconscan" ios="ios-add" md="md-add" (click)="addProduct()"></ion-icon>
          </div>
        </div>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let product of products" class="item item-block">
      <div class="itemClass product">
        <div class="content">
          <p>
            {{ product.name }}
            <br />
            <span class="italic">{{ productServ.remainingTime(product.expirationDate)}}</span>
          </p>
        </div>
        <div class="action">
          <ion-icon ios="ios-trash" md="md-trash" (click)="removeProduct(product.id)"></ion-icon>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
