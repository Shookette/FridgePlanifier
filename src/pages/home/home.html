<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="item-inner">
        Fridge Planifier
        <ion-icon ios="ios-camera" md="md-camera" (click)="scanProduct()"></ion-icon>
        <ion-icon ios="ios-add" md="md-add" (click)="addProduct()"></ion-icon>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let product of products" class="item item-block">
      {{ product.name }} - {{ product.expirationDate}}
      <div class="right">
        <ion-icon ios="ios-trash" md="md-trash" (click)="removeProduct(product.id)"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
