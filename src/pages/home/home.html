<ion-header>
  <ion-navbar>
    <ion-title>Fridge Planifier</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="alreadyExpired">
    List of all already expired products
  </div>
  <div class="expireToday">
    List of all product who expire today
  </div>
  <div class="expireTomorrow">
    List of all product who expire tomorrow
  </div>
  <div class="expireLater">
    List of all product who expire later in month
  </div>
  <div class="scanProduct">
    <button ion-button large color="dark" outline (click)="scanProduct()">Scan your product</button>
  </div>
</ion-content>
