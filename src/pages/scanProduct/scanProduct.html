<ion-header>
  <ion-navbar>
    <ion-title>Fridge Planifier</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="insertProduct()" *ngIf="!codeBar">
      <ion-item>
        <ion-label>Product Name</ion-label>
        <ion-input type="text" [(ngModel)]="formData.productName" name="productName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Expiration Date</ion-label>
        <!--@todo-->
        <ion-input type="date" [(ngModel)]="formData.expirationDate" name="expirationDate" min="minDate"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Add New Product</button>
    </form>
    <div>
      <button ion-button (click)="returnHome()" block>Return to list</button>
    </div>
</ion-content>
