<ion-header>
  <ion-navbar>
    <ion-title>{{ 'title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="insertProduct()" *ngIf="!codeBar">
      <ion-item>
        <ion-label>{{ 'product.name' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="formData.productName" name="productName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'product.expiration' | translate }}</ion-label>
        <!--@todo-->
        <ion-input type="date" [(ngModel)]="formData.expirationDate" name="expirationDate" min="minDate"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>{{ 'newProduct' | translate }}</button>
    </form>
    <div>
      <button ion-button (click)="returnHome()" block>{{ 'homePage' | translate }}</button>
    </div>
</ion-content>
